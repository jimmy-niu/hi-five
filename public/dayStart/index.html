        <style>
            * {
                --hand-size: calc(100vw / 3.2);
            }
            body {
                font-family: sans;
            }
            .hands-container {
                margin: auto;
                position: relative;
                border: 1px solid rgba(0, 0, 0, 0);
                height: calc(var(--hand-size) * 1.3);
                width: calc(var(--hand-size) * 3);
            }
            .hand {
                transform-origin: 50% 50%;
                width: var(--hand-size);
                height: var(--hand-size);
                position: absolute;
                top: 0px;
                left: 0px;
                transition: 0.5s transform ease-in;
            }
            .hand > object {
                width: 100%;
                height: 100%;
            }
            .yours {
                z-index: 10;
                transform: translate(0px, 50px);
            }
            .theirs {
                z-index: -10;
                transform: translate(calc(2 * var(--hand-size)), 0px) scale(0.8);
            }
            .theirs.slapped {
                transform: translate(calc(2 * var(--hand-size) * 0.55), 0px) scale(0.9)
                    rotate(-15deg);
            }

            .yours.slapped {
                transform: translate(calc(2 * var(--hand-size) * 0.45), calc(var(--hand-size) / 12))
                    scale(0.9) rotate(15deg);
            }
            .upload-region {
                margin: auto;
                box-sizing: border-box;

                margin-top: calc(var(--hand-size) * 0.33);
                width: calc(var(--hand-size));
                /*height: calc(var(--hand-size) / 2);*/
                padding: 10px;
                transition: opacity 0.25s ease-in;
            }
            .upload-region .submit-button {
                width: 100%;
            }
            .ready-message {
                text-align: center;
                font-size: 12pt;
            }
            .divClass {
                box-sizing: border-box;
                position: relative;
                height: calc(var(--hand-size) / 2);
                width: 100%;
                background: whitesmoke;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 5px;
                text-align: center;
                margin-bottom: 5px;
            }
            .divClass:after {
                position: absolute;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
                line-height: calc(var(--hand-size) / 2);
                content: "Pick video";
                pointer-events: none;
                z-index: 1;
                overflow: hidden;
            }
            .inputClass {
                opacity: 0;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
            }
            video {
                position: relative;
                max-width: 100%;
                max-height: 100%;
                z-index: 5;
            }
            .spinner {
                height: calc(var(--hand-size) / 2);
                width: calc(var(--hand-size) / 2);
                border-radius: 100%;
                border: 5px solid black;
                animation: spin 1s linear infinite;
                margin: auto;
            }
            .spinner:after {
                content: " ";
                height: calc(var(--hand-size) / 8);
                width: calc(var(--hand-size) / 8);
                border-radius: 100%;
                background: black;
                float: right;
            }
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            .submit-button {
                z-index: 100;
            }
            .hidden {
                display: none;
            }
